<mat-form-field>
  <input type="text"
         placeholder="Produktsuche"
         aria-label="Number"
         matInput
         [formControl]="formControl"
         [matAutocomplete]="auto">
  <mat-autocomplete class="search-input-field" #auto="matAutocomplete" (optionSelected)="productSelectedForView()">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
